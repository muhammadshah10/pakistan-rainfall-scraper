name: Daily Rainfall Scraper

on:
  schedule:
    - cron: '4 7 * * *'  # Runs daily at 12:04 PM Pakistan Time (UTC+5)
  workflow_dispatch:       # Manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas tqdm colorama

      - name: 🚀 Run scraper
        run: python scraper.py

      - name: 📤 Commit scraped data
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add *.csv
          git commit -m "Add data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
