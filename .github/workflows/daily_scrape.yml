name: Daily Rainfall Scraper

on:
  schedule:
    - cron: '30 3 * * *'  # Runs daily at 8:30 AM PKT
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas tqdm

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push Data
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config --global credential.helper store

          echo "https://x-access-token:${TOKEN}@github.com" > ~/.git-credentials

          git add *.csv
          git commit -m "Add data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/muhammadshah10/pakistan-rainfall-scraper.git HEAD:main
